<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf AI Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function GolfNewsAgent() {
            const [activeTab, setActiveTab] = useState('setup');
            const [apiKey, setApiKey] = useState('');
            const [apiKeyStored, setApiKeyStored] = useState(false);
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(false);
            const [summary, setSummary] = useState('');
            const [error, setError] = useState('');
            const [newsType, setNewsType] = useState('general');
            
            const [predictions, setPredictions] = useState(null);
            const [predictionsLoading, setPredictionsLoading] = useState(false);
            const [selectedTour, setSelectedTour] = useState('pga');

            useEffect(() => {
                const stored = localStorage.getItem('anthropic_api_key');
                if (stored) {
                    setApiKey(stored);
                    setApiKeyStored(true);
                    setActiveTab('news');
                }
            }, []);

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('anthropic_api_key', apiKey.trim());
                    setApiKeyStored(true);
                    setActiveTab('news');
                    setError('');
                } else {
                    setError('Please enter a valid API key');
                }
            };

            const clearApiKey = () => {
                if (confirm('Clear your API key?')) {
                    localStorage.removeItem('anthropic_api_key');
                    setApiKey('');
                    setApiKeyStored(false);
                    setActiveTab('setup');
                }
            };

            const extractJSON = (text) => {
                const jsonStart = text.indexOf('{');
                const jsonEnd = text.lastIndexOf('}');
                if (jsonStart >= 0 && jsonEnd > jsonStart) {
                    return text.substring(jsonStart, jsonEnd + 1);
                }
                return text;
            };

            const callClaudeAPI = async (messages, maxTokens = 800) => {
                const response = await fetch("/.netlify/functions/claude", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        max_tokens: maxTokens,
                        messages: messages,
                        tools: ['web_search']
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || errorData.error || `Error ${response.status}`);
                }

                return await response.json();
            };

            const fetchGolfNews = async (type) => {
                setLoading(true);
                setError('');
                setSummary('');
                setNews([]);

                try {
                    let query = '';
                    if (type === 'pga') query = 'PGA Tour latest';
                    else if (type === 'majors') query = 'golf majors';
                    else if (type === 'european') query = 'DP World Tour latest';
                    else if (type === 'players') query = 'golf players';
                    else query = 'golf latest';

                    const data = await callClaudeAPI([
                        {
                            role: "user",
                            content: `Search: ${query}

3 recent stories. Brief.

JSON:
{"summary":"Overview","stories":[{"title":"Title","summary":"What happened","source":"Source"}]}`
                        }
                    ], 700);

                    const fullResponse = data.content
                        .map(item => (item.type === "text" ? item.text : ""))
                        .filter(Boolean)
                        .join("\n");

                    let cleanResponse = fullResponse.replace(/```json\n?|\n?```/g, "").trim();
                    cleanResponse = extractJSON(cleanResponse);
                    
                    const newsData = JSON.parse(cleanResponse);
                    setSummary(newsData.summary || '');
                    setNews(newsData.stories || []);
                } catch (err) {
                    console.error("Error:", err);
                    setError(`${err.message} - Try refresh`);
                } finally {
                    setLoading(false);
                }
            };

            const shouldShowPredictions = () => {
                const now = new Date();
                const dayOfWeek = now.getDay();
                return dayOfWeek >= 3 || dayOfWeek === 0;
            };

            const fetchPredictions = async (tour) => {
                if (!shouldShowPredictions()) {
                    setPredictions({ comeSoonMessage: true });
                    return;
                }

                setPredictionsLoading(true);
                setError('');

                try {
                    const tourName = tour === 'pga' ? 'PGA Tour' : 'DP World Tour';
                    
                    const data = await callClaudeAPI([
                        {
                            role: "user",
                            content: `Search ${tourName} this week tournament.

CRITICAL: Find VALUE PICKS, not just favorites!

Strategy:
1. Look at odds 20/1 or higher (avoid short-priced favorites)
2. Match player strengths to course needs (length, accuracy, putting surface, wind)
3. Find players with recent good form (top 20 finishes last 3 weeks)
4. Prioritize course history (previous wins/top 10s here)
5. Look for value - players whose odds don't match their course fit

Return JSON ONLY:
{"tournament":"Name","course":"Course","location":"City","dates":"Jan 23-26","conditions":"Brief","valuePicks":[{"rank":1,"player":"Name","odds":"25/1 or better","why":"Stats show X skill matches course need Y, recent form Z"},{"rank":2,"player":"Name","odds":"30/1","why":"Won here before, good form"},{"rank":3,"player":"Name","odds":"35/1","why":"Stats-based reason"},{"rank":4,"player":"Name","odds":"40/1","why":"Reason"},{"rank":5,"player":"Name","odds":"50/1","why":"Dark horse reason"}]}

Find SLEEPERS and VALUE, not chalk picks. Higher odds = better.`
                        }
                    ], 1100);

                    const fullResponse = data.content
                        .map(item => (item.type === "text" ? item.text : ""))
                        .filter(Boolean)
                        .join("\n");

                    let cleanResponse = fullResponse.replace(/```json\n?|\n?```/g, "").trim();
                    cleanResponse = extractJSON(cleanResponse);
                    
                    let predictionsData;
                    try {
                        predictionsData = JSON.parse(cleanResponse);
                        
                        // Rename valuePicks to topPicks for compatibility
                        if (predictionsData.valuePicks) {
                            predictionsData.topPicks = predictionsData.valuePicks.map(pick => ({
                                rank: pick.rank,
                                player: pick.player,
                                odds: pick.odds,
                                reasoning: pick.why || pick.reasoning || 'Value play',
                                keyStrengths: pick.strengths || ['Course fit', 'Value odds'],
                                confidence: pick.rank <= 2 ? 'high' : 'medium'
                            }));
                        }
                        
                        if (!predictionsData.courseAnalysis) {
                            predictionsData.courseAnalysis = {
                                type: 'Golf course',
                                length: '7000+ yards',
                                par: '72',
                                conditions: predictionsData.conditions || 'Standard',
                                keyFactors: ['Driving', 'Approach', 'Putting']
                            };
                        }
                    } catch (parseError) {
                        console.error('Parse failed:', parseError);
                        throw new Error('Parse error. Refresh to retry.');
                    }
                    
                    setPredictions(predictionsData);
                } catch (err) {
                    console.error("Error:", err);
                    setError(`${err.message}`);
                } finally {
                    setPredictionsLoading(false);
                }
            };

            const handleRefresh = () => {
                if (activeTab === 'news') {
                    fetchGolfNews(newsType);
                } else if (activeTab === 'predictions') {
                    fetchPredictions(selectedTour);
                }
            };

            const getConfidenceColor = (confidence) => {
                return confidence === 'high' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
            };

            const getRankColor = (rank) => {
                if (rank === 1) return 'bg-yellow-400 text-yellow-900';
                if (rank === 2) return 'bg-gray-300 text-gray-800';
                if (rank === 3) return 'bg-orange-300 text-orange-900';
                return 'bg-blue-100 text-blue-800';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 p-3 sm:p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-3">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 sm:w-12 sm:h-12 bg-green-600 rounded-full flex items-center justify-center text-white text-xl sm:text-2xl">â›³</div>
                                    <div>
                                        <h1 className="text-xl sm:text-3xl font-bold text-gray-800">Golf AI</h1>
                                        <p className="text-xs sm:text-base text-gray-600">News & Value Picks</p>
                                    </div>
                                </div>
                                {apiKeyStored && (
                                    <div className="flex gap-2">
                                        <button onClick={handleRefresh} disabled={loading || predictionsLoading} className="px-3 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 disabled:bg-gray-400">
                                            {(loading || predictionsLoading) ? "..." : "ðŸ”„"}
                                        </button>
                                        <button onClick={clearApiKey} className="px-3 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700">Clear</button>
                                    </div>
                                )}
                            </div>

                            {apiKeyStored && (
                                <div className="flex gap-2 border-b border-gray-200">
                                    <button onClick={() => setActiveTab('news')} className={`px-4 py-2 font-semibold text-sm ${activeTab === 'news' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>ðŸ“° News</button>
                                    <button onClick={() => { setActiveTab('predictions'); if (!predictions) fetchPredictions('pga'); }} className={`px-4 py-2 font-semibold text-sm ${activeTab === 'predictions' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>ðŸŽ¯ Value Picks</button>
                                </div>
                            )}
                        </div>

                        {error && <div className="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded-lg mb-4 text-sm">{error}</div>}

                        {activeTab === 'setup' && (
                            <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8">
                                <h2 className="text-xl sm:text-2xl font-bold mb-4">ðŸ”‘ API Key Setup</h2>
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                                    <p className="text-sm text-blue-800 mb-2"><strong>Get your API key:</strong></p>
                                    <ol className="list-decimal list-inside space-y-1 text-sm text-blue-800">
                                        <li>Visit <a href="https://console.anthropic.com/" target="_blank" className="underline">console.anthropic.com</a></li>
                                        <li>Sign up or log in</li>
                                        <li>Go to API Keys â†’ Create Key</li>
                                        <li>Copy and paste below</li>
                                    </ol>
                                </div>
                                <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="sk-ant-..." className="w-full px-3 py-2 border rounded-lg mb-3 text-sm" />
                                <button onClick={saveApiKey} className="w-full px-4 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Save & Continue</button>
                            </div>
                        )}

                        {activeTab === 'news' && apiKeyStored && (
                            <>
                                <div className="bg-white rounded-lg shadow-lg p-3 mb-4">
                                    <div className="flex gap-2 flex-wrap">
                                        {[
                                            { id: 'general', label: 'General' },
                                            { id: 'pga', label: 'PGA' },
                                            { id: 'majors', label: 'Majors' },
                                            { id: 'european', label: 'DP World' },
                                            { id: 'players', label: 'Players' }
                                        ].map(type => (
                                            <button
                                                key={type.id}
                                                onClick={() => { setNewsType(type.id); fetchGolfNews(type.id); }}
                                                disabled={loading}
                                                className={`px-3 py-2 rounded-lg text-sm ${newsType === type.id ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                                            >
                                                {type.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {!news.length && !loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                        <p className="text-sm text-gray-600">Select a category for latest news</p>
                                    </div>
                                )}

                                {loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
                                        <p className="mt-4 text-sm">Loading...</p>
                                    </div>
                                )}

                                {summary && !loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                        <h2 className="text-lg font-bold mb-2">ðŸ“° Latest</h2>
                                        <p className="text-sm text-gray-700">{summary}</p>
                                    </div>
                                )}

                                {news.length > 0 && !loading && (
                                    <div className="space-y-3">
                                        {news.map((story, i) => (
                                            <div key={i} className="bg-white rounded-lg shadow-lg p-4">
                                                <div className="flex gap-3">
                                                    <div className="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm">{i + 1}</div>
                                                    <div className="flex-1">
                                                        <h3 className="text-base font-bold mb-2">{story.title}</h3>
                                                        <p className="text-sm text-gray-700 mb-2">{story.summary}</p>
                                                        <span className="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">{story.source}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </>
                        )}

                        {activeTab === 'predictions' && apiKeyStored && (
                            <>
                                <div className="bg-white rounded-lg shadow-lg p-3 mb-4">
                                    <div className="flex gap-2">
                                        <button onClick={() => { setSelectedTour('pga'); fetchPredictions('pga'); }} disabled={predictionsLoading} className={`flex-1 px-4 py-2 rounded-lg font-semibold text-sm ${selectedTour === 'pga' ? 'bg-green-600 text-white' : 'bg-gray-200'}`}>PGA Tour</button>
                                        <button onClick={() => { setSelectedTour('dp'); fetchPredictions('dp'); }} disabled={predictionsLoading} className={`flex-1 px-4 py-2 rounded-lg font-semibold text-sm ${selectedTour === 'dp' ? 'bg-green-600 text-white' : 'bg-gray-200'}`}>DP World</button>
                                    </div>
                                </div>

                                {predictionsLoading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
                                        <p className="mt-4 text-sm">Finding value picks...</p>
                                    </div>
                                )}

                                {predictions && predictions.comeSoonMessage && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="text-6xl mb-4">â›³</div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-3">Predictions Coming Soon</h2>
                                        <p className="text-gray-600 mb-4">Value picks are updated every <strong>Wednesday</strong> for the week's tournament starting Thursday.</p>
                                        <p className="text-gray-600">Check back on <strong>Wednesday</strong> for this week's value plays!</p>
                                        <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                            <p className="text-sm text-blue-800"><strong>Schedule:</strong> Predictions available Wed-Sun each week</p>
                                        </div>
                                    </div>
                                )}

                                {predictions && !predictions.comeSoonMessage && !predictionsLoading && (
                                    <>
                                        <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                            <h2 className="text-lg font-bold mb-3">{predictions.tournament}</h2>
                                            <div className="grid grid-cols-2 gap-3 mb-3 text-sm">
                                                <div><p className="text-xs text-gray-600">Course</p><p className="font-semibold">{predictions.course}</p></div>
                                                <div><p className="text-xs text-gray-600">Location</p><p className="font-semibold">{predictions.location}</p></div>
                                                <div><p className="text-xs text-gray-600">Dates</p><p className="font-semibold">{predictions.dates}</p></div>
                                            </div>
                                            {predictions.courseAnalysis && (
                                                <>
                                                    <div className="mb-3"><p className="text-xs text-gray-600 mb-1">Conditions</p><p className="text-sm">{predictions.courseAnalysis.conditions}</p></div>
                                                    <div><p className="text-xs text-gray-600 mb-1">Key Factors</p><div className="flex gap-2 flex-wrap">{predictions.courseAnalysis.keyFactors.map((f, i) => <span key={i} className="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">{f}</span>)}</div></div>
                                                </>
                                            )}
                                        </div>

                                        <div className="bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-300 rounded-lg p-4 mb-4">
                                            <h3 className="text-sm font-bold text-green-800 mb-2">ðŸ’Ž VALUE STRATEGY</h3>
                                            <p className="text-xs text-green-700">These picks prioritize <strong>value odds (20/1+)</strong> matched with <strong>stats-based course fit</strong>. Not just favorites - we're hunting sleepers with real win potential based on data.</p>
                                        </div>

                                        <div className="bg-white rounded-lg shadow-lg p-4">
                                            <h2 className="text-lg font-bold mb-4">ðŸ’° Top 5 Value Picks</h2>
                                            <div className="space-y-3">
                                                {predictions.topPicks && predictions.topPicks.map((pick, i) => (
                                                    <div key={i} className="border-l-4 border-green-600 bg-gradient-to-r from-gray-50 to-green-50 p-3 rounded-r-lg">
                                                        <div className="flex gap-3">
                                                            <div className={`w-10 h-10 ${getRankColor(pick.rank)} rounded-full flex items-center justify-center font-bold`}>{pick.rank}</div>
                                                            <div className="flex-1">
                                                                <div className="flex justify-between mb-2 flex-wrap gap-2">
                                                                    <h3 className="text-base font-bold">{pick.player}</h3>
                                                                    <div className="flex gap-2">
                                                                        {pick.odds && <span className="px-3 py-1 bg-green-600 text-white rounded-full text-sm font-bold">{pick.odds}</span>}
                                                                        {pick.confidence && <span className={`px-2 py-1 rounded-full text-xs ${getConfidenceColor(pick.confidence)}`}>{pick.confidence}</span>}
                                                                    </div>
                                                                </div>
                                                                <p className="text-sm text-gray-700 mb-2">{pick.reasoning}</p>
                                                                {pick.keyStrengths && <div className="flex gap-2 flex-wrap">{pick.keyStrengths.map((s, j) => <span key={j} className="px-2 py-1 bg-green-50 text-green-700 rounded text-xs border border-green-200">âœ“ {s}</span>)}</div>}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mt-4">
                                            <p className="text-xs text-yellow-800">
                                                <strong>Strategy:</strong> Value plays focus on odds 20/1+ with stats-based course fit. Higher risk, higher reward. Always bet responsibly.
                                            </p>
                                        </div>
                                    </>
                                )}
                            </>
                        )}

                        <div className="mt-6 text-center text-xs text-gray-600"><p>Powered by Claude AI</p></div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GolfNewsAgent />, document.getElementById('root'));
    </script>
</body>
</html>
