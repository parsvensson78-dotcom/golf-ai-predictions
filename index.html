<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf AI Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function GolfNewsAgent() {
            const [activeTab, setActiveTab] = useState('setup');
            const [apiKey, setApiKey] = useState('');
            const [apiKeyStored, setApiKeyStored] = useState(false);
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(false);
            const [summary, setSummary] = useState('');
            const [error, setError] = useState('');
            const [newsType, setNewsType] = useState('general');
            
            const [predictions, setPredictions] = useState(null);
            const [predictionsLoading, setPredictionsLoading] = useState(false);
            const [selectedTour, setSelectedTour] = useState('pga');
            
            const [bettingFavorites, setBettingFavorites] = useState(null);
            const [bettingLoading, setBettingLoading] = useState(false);

            useEffect(() => {
                const stored = localStorage.getItem('anthropic_api_key');
                if (stored) {
                    setApiKey(stored);
                    setApiKeyStored(true);
                    setActiveTab('news');
                }
            }, []);

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('anthropic_api_key', apiKey.trim());
                    setApiKeyStored(true);
                    setActiveTab('news');
                    setError('');
                } else {
                    setError('Please enter a valid API key');
                }
            };

            const clearApiKey = () => {
                if (confirm('Clear your API key?')) {
                    localStorage.removeItem('anthropic_api_key');
                    setApiKey('');
                    setApiKeyStored(false);
                    setActiveTab('setup');
                }
            };

            const extractJSON = (text) => {
                const jsonStart = text.indexOf('{');
                const jsonEnd = text.lastIndexOf('}');
                if (jsonStart >= 0 && jsonEnd > jsonStart) {
                    return text.substring(jsonStart, jsonEnd + 1);
                }
                return text;
            };

            const callClaudeAPI = async (messages, maxTokens = 1024) => {
                const response = await fetch("/.netlify/functions/claude", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        max_tokens: maxTokens,
                        messages: messages,
                        tools: ['web_search']
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || errorData.error || `Error ${response.status}`);
                }

                const data = await response.json();
                
                // Check for incomplete response
                if (data.stop_reason === 'max_tokens') {
                    throw new Error('Response too long - try refresh');
                }
                
                return data;
            };

            const getCurrentYear = () => {
                return new Date().getFullYear();
            };

            const fetchGolfNews = async (type) => {
                setLoading(true);
                setError('');
                setSummary('');
                setNews([]);

                try {
                    let query = '';
                    
                    if (type === 'pga') {
                        query = `PGA Tour this week`;
                    } else if (type === 'majors') {
                        query = `golf majors upcoming`;
                    } else if (type === 'european') {
                        query = `DP World Tour this week`;
                    } else if (type === 'players') {
                        query = `golf players news`;
                    } else {
                        query = `PGA Tour schedule`;
                    }

                    const data = await callClaudeAPI([
                        {
                            role: "user",
                            content: `Search: ${query}

3 items. Brief summaries.

JSON:
{"summary":"Brief","stories":[{"title":"","summary":"","source":""},{"title":"","summary":"","source":""},{"title":"","summary":"","source":""}]}`
                        }
                    ], 800);

                    const fullResponse = data.content
                        .map(item => (item.type === "text" ? item.text : ""))
                        .filter(Boolean)
                        .join("\n");

                    let cleanResponse = fullResponse.replace(/```json\n?|\n?```/g, "").trim();
                    cleanResponse = extractJSON(cleanResponse);
                    
                    const newsData = JSON.parse(cleanResponse);
                    setSummary(newsData.summary || '');
                    setNews(newsData.stories || []);
                } catch (err) {
                    console.error("Error:", err);
                    setError(`${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const fetchBettingFavorites = async () => {
                setBettingLoading(true);
                setError('');

                try {
                    const data = await callClaudeAPI([
                        {
                            role: "user",
                            content: `Search: oddschecker golf

Top 5 favorites this week.

JSON:
{"tournament":"","favorites":[{"rank":1,"player":"","odds":"","form":""},{"rank":2,"player":"","odds":"","form":""},{"rank":3,"player":"","odds":"","form":""},{"rank":4,"player":"","odds":"","form":""},{"rank":5,"player":"","odds":"","form":""}]}`
                        }
                    ], 900);

                    const fullResponse = data.content
                        .map(item => (item.type === "text" ? item.text : ""))
                        .filter(Boolean)
                        .join("\n");

                    let cleanResponse = fullResponse.replace(/```json\n?|\n?```/g, "").trim();
                    cleanResponse = extractJSON(cleanResponse);
                    
                    const bettingData = JSON.parse(cleanResponse);
                    setBettingFavorites(bettingData);
                } catch (err) {
                    console.error("Error:", err);
                    setError(`${err.message}`);
                } finally {
                    setBettingLoading(false);
                }
            };

            const shouldShowPredictions = () => {
                const now = new Date();
                const dayOfWeek = now.getDay();
                return dayOfWeek >= 3 || dayOfWeek === 0;
            };

            const fetchPredictions = async (tour) => {
                if (!shouldShowPredictions()) {
                    setPredictions({ comeSoonMessage: true });
                    return;
                }

                setPredictionsLoading(true);
                setError('');

                try {
                    const tourName = tour === 'pga' ? 'PGA Tour' : 'DP World Tour';
                    const tourSite = tour === 'pga' ? 'pgatour.com' : 'dpworldtour.com';
                    
                    const data = await callClaudeAPI([
                        {
                            role: "user",
                            content: `${tourName} this week. Sources: ${tourSite}, weather.com, oddschecker

Get tournament, field, weather, odds.

5 VALUE picks 20/1+. Weather + course fit.

JSON:
{"tournament":"","course":"","location":"","dates":"","weather":"","conditions":"","valuePicks":[{"rank":1,"player":"","odds":"","why":""},{"rank":2,"player":"","odds":"","why":""},{"rank":3,"player":"","odds":"","why":""},{"rank":4,"player":"","odds":"","why":""},{"rank":5,"player":"","odds":"","why":""}]}`
                        }
                    ], 1100);

                    const fullResponse = data.content
                        .map(item => (item.type === "text" ? item.text : ""))
                        .filter(Boolean)
                        .join("\n");

                    let cleanResponse = fullResponse.replace(/```json\n?|\n?```/g, "").trim();
                    cleanResponse = extractJSON(cleanResponse);
                    
                    let predictionsData;
                    try {
                        predictionsData = JSON.parse(cleanResponse);
                        
                        if (predictionsData.valuePicks) {
                            predictionsData.topPicks = predictionsData.valuePicks.map(pick => ({
                                rank: pick.rank,
                                player: pick.player,
                                odds: pick.odds,
                                reasoning: pick.why || pick.reasoning || 'Value play',
                                keyStrengths: pick.strengths || ['Course fit', 'Weather'],
                                confidence: pick.rank <= 2 ? 'high' : 'medium'
                            }));
                        }
                        
                        if (!predictionsData.courseAnalysis) {
                            predictionsData.courseAnalysis = {
                                type: 'Course',
                                length: '7000+',
                                par: '72',
                                conditions: predictionsData.conditions || 'Standard',
                                keyFactors: ['Driving', 'Approach', 'Putting'],
                                weather: predictionsData.weather || 'Standard'
                            };
                        } else if (predictionsData.weather) {
                            predictionsData.courseAnalysis.weather = predictionsData.weather;
                        }
                    } catch (parseError) {
                        console.error('Parse failed:', parseError);
                        throw new Error('Parse error - refresh');
                    }
                    
                    setPredictions(predictionsData);
                } catch (err) {
                    console.error("Error:", err);
                    setError(`${err.message}`);
                } finally {
                    setPredictionsLoading(false);
                }
            };

            const handleRefresh = () => {
                if (activeTab === 'news') {
                    fetchGolfNews(newsType);
                } else if (activeTab === 'predictions') {
                    fetchPredictions(selectedTour);
                } else if (activeTab === 'betting') {
                    fetchBettingFavorites();
                }
            };

            const getConfidenceColor = (confidence) => {
                return confidence === 'high' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
            };

            const getRankColor = (rank) => {
                if (rank === 1) return 'bg-yellow-400 text-yellow-900';
                if (rank === 2) return 'bg-gray-300 text-gray-800';
                if (rank === 3) return 'bg-orange-300 text-orange-900';
                return 'bg-blue-100 text-blue-800';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 p-3 sm:p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-3">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 sm:w-12 sm:h-12 bg-green-600 rounded-full flex items-center justify-center text-white text-xl sm:text-2xl">‚õ≥</div>
                                    <div>
                                        <h1 className="text-xl sm:text-3xl font-bold text-gray-800">Golf AI</h1>
                                        <p className="text-xs sm:text-base text-gray-600">News & Betting</p>
                                    </div>
                                </div>
                                {apiKeyStored && (
                                    <div className="flex gap-2">
                                        <button onClick={handleRefresh} disabled={loading || predictionsLoading || bettingLoading} className="px-3 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 disabled:bg-gray-400">
                                            {(loading || predictionsLoading || bettingLoading) ? "..." : "üîÑ"}
                                        </button>
                                        <button onClick={clearApiKey} className="px-3 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700">Clear</button>
                                    </div>
                                )}
                            </div>

                            {apiKeyStored && (
                                <div className="flex gap-2 border-b border-gray-200 overflow-x-auto">
                                    <button onClick={() => setActiveTab('news')} className={`px-4 py-2 font-semibold text-sm whitespace-nowrap ${activeTab === 'news' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>üì∞ News</button>
                                    <button onClick={() => { setActiveTab('betting'); if (!bettingFavorites) fetchBettingFavorites(); }} className={`px-4 py-2 font-semibold text-sm whitespace-nowrap ${activeTab === 'betting' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>üí∞ Betting</button>
                                    <button onClick={() => { setActiveTab('predictions'); if (!predictions) fetchPredictions('pga'); }} className={`px-4 py-2 font-semibold text-sm whitespace-nowrap ${activeTab === 'predictions' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>üéØ Value</button>
                                </div>
                            )}
                        </div>

                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded-lg mb-4 text-sm">
                                {error}
                                <button onClick={handleRefresh} className="ml-2 underline">Retry</button>
                            </div>
                        )}

                        {activeTab === 'setup' && (
                            <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8">
                                <h2 className="text-xl sm:text-2xl font-bold mb-4">üîë API Key Setup</h2>
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                                    <p className="text-sm text-blue-800 mb-2"><strong>Get your API key:</strong></p>
                                    <ol className="list-decimal list-inside space-y-1 text-sm text-blue-800">
                                        <li>Visit <a href="https://console.anthropic.com/" target="_blank" className="underline">console.anthropic.com</a></li>
                                        <li>Sign up or log in</li>
                                        <li>Go to API Keys ‚Üí Create Key</li>
                                        <li>Copy and paste below</li>
                                    </ol>
                                </div>
                                <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="sk-ant-..." className="w-full px-3 py-2 border rounded-lg mb-3 text-sm" />
                                <button onClick={saveApiKey} className="w-full px-4 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Save & Continue</button>
                            </div>
                        )}

                        {activeTab === 'news' && apiKeyStored && (
                            <>
                                <div className="bg-white rounded-lg shadow-lg p-3 mb-4">
                                    <div className="flex gap-2 flex-wrap">
                                        {[
                                            { id: 'general', label: 'General' },
                                            { id: 'pga', label: 'PGA' },
                                            { id: 'majors', label: 'Majors' },
                                            { id: 'european', label: 'DP World' },
                                            { id: 'players', label: 'Players' }
                                        ].map(type => (
                                            <button
                                                key={type.id}
                                                onClick={() => { setNewsType(type.id); fetchGolfNews(type.id); }}
                                                disabled={loading}
                                                className={`px-3 py-2 rounded-lg text-sm ${newsType === type.id ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                                            >
                                                {type.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {!news.length && !loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                        <p className="text-sm text-gray-600">Select a category</p>
                                    </div>
                                )}

                                {loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
                                        <p className="mt-4 text-sm">Loading...</p>
                                    </div>
                                )}

                                {summary && !loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                        <h2 className="text-lg font-bold mb-2">üìÖ Latest</h2>
                                        <p className="text-sm text-gray-700">{summary}</p>
                                    </div>
                                )}

                                {news.length > 0 && !loading && (
                                    <div className="space-y-3">
                                        {news.map((story, i) => (
                                            <div key={i} className="bg-white rounded-lg shadow-lg p-4">
                                                <div className="flex gap-3">
                                                    <div className="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm">{i + 1}</div>
                                                    <div className="flex-1">
                                                        <h3 className="text-base font-bold mb-2">{story.title}</h3>
                                                        <p className="text-sm text-gray-700 mb-2">{story.summary}</p>
                                                        <span className="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">{story.source}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </>
                        )}

                        {activeTab === 'betting' && apiKeyStored && (
                            <>
                                {!bettingFavorites && !bettingLoading && (
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                        <button onClick={fetchBettingFavorites} className="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Load Favorites</button>
                                    </div>
                                )}

                                {bettingLoading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
                                        <p className="mt-4 text-sm">Loading...</p>
                                    </div>
                                )}

                                {bettingFavorites && !bettingLoading && (
                                    <>
                                        <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                            <h2 className="text-xl font-bold mb-2">üí∞ Betting Favorites</h2>
                                            {bettingFavorites.tournament && (
                                                <p className="text-sm text-gray-600">Tournament: <strong>{bettingFavorites.tournament}</strong></p>
                                            )}
                                        </div>

                                        <div className="space-y-3">
                                            {bettingFavorites.favorites && bettingFavorites.favorites.map((fav, i) => (
                                                <div key={i} className="bg-white rounded-lg shadow-lg p-4">
                                                    <div className="flex gap-3">
                                                        <div className={`w-12 h-12 ${getRankColor(fav.rank)} rounded-full flex items-center justify-center font-bold text-lg`}>{fav.rank}</div>
                                                        <div className="flex-1">
                                                            <div className="flex justify-between items-start mb-2 flex-wrap gap-2">
                                                                <h3 className="text-lg font-bold">{fav.player}</h3>
                                                                <span className="px-4 py-2 bg-purple-600 text-white rounded-full text-base font-bold">{fav.odds}</span>
                                                            </div>
                                                            {fav.form && <p className="text-sm text-gray-600">{fav.form}</p>}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                )}
                            </>
                        )}

                        {activeTab === 'predictions' && apiKeyStored && (
                            <>
                                <div className="bg-white rounded-lg shadow-lg p-3 mb-4">
                                    <div className="flex gap-2">
                                        <button onClick={() => { setSelectedTour('pga'); fetchPredictions('pga'); }} disabled={predictionsLoading} className={`flex-1 px-4 py-2 rounded-lg font-semibold text-sm ${selectedTour === 'pga' ? 'bg-green-600 text-white' : 'bg-gray-200'}`}>PGA Tour</button>
                                        <button onClick={() => { setSelectedTour('dp'); fetchPredictions('dp'); }} disabled={predictionsLoading} className={`flex-1 px-4 py-2 rounded-lg font-semibold text-sm ${selectedTour === 'dp' ? 'bg-green-600 text-white' : 'bg-gray-200'}`}>DP World</button>
                                    </div>
                                </div>

                                {predictionsLoading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
                                        <p className="mt-4 text-sm">Analyzing...</p>
                                    </div>
                                )}

                                {predictions && predictions.comeSoonMessage && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="text-6xl mb-4">‚õ≥</div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-3">Value Picks Coming Soon</h2>
                                        <p className="text-gray-600 mb-4">Updated every <strong>Wednesday</strong></p>
                                        <p className="text-gray-600">Check back <strong>Wednesday</strong>!</p>
                                    </div>
                                )}

                                {predictions && !predictions.comeSoonMessage && !predictionsLoading && (
                                    <>
                                        <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                            <h2 className="text-lg font-bold mb-3">{predictions.tournament}</h2>
                                            <div className="grid grid-cols-2 gap-3 mb-3 text-sm">
                                                <div><p className="text-xs text-gray-600">Course</p><p className="font-semibold">{predictions.course}</p></div>
                                                <div><p className="text-xs text-gray-600">Location</p><p className="font-semibold">{predictions.location}</p></div>
                                                <div><p className="text-xs text-gray-600">Dates</p><p className="font-semibold">{predictions.dates}</p></div>
                                            </div>
                                            
                                            {predictions.courseAnalysis && predictions.courseAnalysis.weather && (
                                                <div className="mb-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                                                    <p className="text-xs font-bold text-blue-800 mb-1">üå§Ô∏è Weather</p>
                                                    <p className="text-sm text-blue-900">{predictions.courseAnalysis.weather}</p>
                                                </div>
                                            )}
                                            
                                            {predictions.courseAnalysis && predictions.courseAnalysis.conditions && (
                                                <div className="mb-3"><p className="text-xs text-gray-600 mb-1">Conditions</p><p className="text-sm">{predictions.courseAnalysis.conditions}</p></div>
                                            )}
                                        </div>

                                        <div className="bg-white rounded-lg shadow-lg p-4">
                                            <h2 className="text-lg font-bold mb-4">üí∞ Top 5 Value Picks</h2>
                                            <div className="space-y-3">
                                                {predictions.topPicks && predictions.topPicks.map((pick, i) => (
                                                    <div key={i} className="border-l-4 border-green-600 bg-gradient-to-r from-gray-50 to-green-50 p-3 rounded-r-lg">
                                                        <div className="flex gap-3">
                                                            <div className={`w-10 h-10 ${getRankColor(pick.rank)} rounded-full flex items-center justify-center font-bold`}>{pick.rank}</div>
                                                            <div className="flex-1">
                                                                <div className="flex justify-between mb-2 flex-wrap gap-2">
                                                                    <h3 className="text-base font-bold">{pick.player}</h3>
                                                                    <div className="flex gap-2">
                                                                        {pick.odds && <span className="px-3 py-1 bg-green-600 text-white rounded-full text-sm font-bold">{pick.odds}</span>}
                                                                        {pick.confidence && <span className={`px-2 py-1 rounded-full text-xs ${getConfidenceColor(pick.confidence)}`}>{pick.confidence}</span>}
                                                                    </div>
                                                                </div>
                                                                <p className="text-sm text-gray-700">{pick.reasoning}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mt-4">
                                            <p className="text-xs text-yellow-800">
                                                <strong>Strategy:</strong> Weather-adjusted value 20/1+. Higher risk, higher reward.
                                            </p>
                                        </div>
                                    </>
                                )}
                            </>
                        )}

                        <div className="mt-6 text-center text-xs text-gray-600"><p>Powered by Claude AI</p></div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GolfNewsAgent />, document.getElementById('root'));
    </script>
</body>
</html>
