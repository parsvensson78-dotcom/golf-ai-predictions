<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf AI Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        function GolfNewsAgent() {
            const [activeTab, setActiveTab] = useState('setup');
            const [apiKey, setApiKey] = useState('');
            const [apiKeyStored, setApiKeyStored] = useState(false);
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(false);
            const [summary, setSummary] = useState('');
            const [error, setError] = useState('');
            const [newsType, setNewsType] = useState('general');
            
            const [predictions, setPredictions] = useState(null);
            const [predictionsLoading, setPredictionsLoading] = useState(false);
            const [selectedTour, setSelectedTour] = useState('pga');
            
            const [bettingFavorites, setBettingFavorites] = useState(null);
            const [bettingLoading, setBettingLoading] = useState(false);
            
            const [lastRequestTime, setLastRequestTime] = useState(0);
            const REQUEST_COOLDOWN = 2000;
            
            const [newsTimestamp, setNewsTimestamp] = useState(0);
            const [bettingTimestamp, setBettingTimestamp] = useState(0);
            const [predictionsTimestamp, setPredictionsTimestamp] = useState(0);
            const CACHE_DURATION = 10 * 60 * 1000; // 10 min cache

            useEffect(() => {
                const stored = localStorage.getItem('anthropic_api_key');
                if (stored) {
                    setApiKey(stored);
                    setApiKeyStored(true);
                    setActiveTab('news');
                }
                loadCachedData();
            }, []);

            const getToday = () => new Date().toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });

            const loadCachedData = () => {
                try {
                    ['news', 'betting', 'predictions'].forEach(type => {
                        const cached = localStorage.getItem(`cached_${type}`);
                        if (cached) {
                            const parsed = JSON.parse(cached);
                            if (Date.now() - parsed.timestamp < CACHE_DURATION) {
                                if (type === 'news') {
                                    setNews(parsed.stories);
                                    setSummary(parsed.summary);
                                    setNewsType(parsed.type);
                                    setNewsTimestamp(parsed.timestamp);
                                } else if (type === 'betting') {
                                    setBettingFavorites(parsed.data);
                                    setBettingTimestamp(parsed.timestamp);
                                } else {
                                    setPredictions(parsed.data);
                                    setSelectedTour(parsed.tour);
                                    setPredictionsTimestamp(parsed.timestamp);
                                }
                            }
                        }
                    });
                } catch (err) {
                    console.error('Cache error:', err);
                }
            };

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('anthropic_api_key', apiKey.trim());
                    setApiKeyStored(true);
                    setActiveTab('news');
                    setError('');
                } else {
                    setError('Please enter a valid API key');
                }
            };

            const clearApiKey = () => {
                if (confirm('Clear API key and cache?')) {
                    ['anthropic_api_key', 'cached_news', 'cached_betting', 'cached_predictions'].forEach(key => 
                        localStorage.removeItem(key)
                    );
                    setApiKey('');
                    setApiKeyStored(false);
                    setActiveTab('setup');
                    setNews([]);
                    setBettingFavorites(null);
                    setPredictions(null);
                }
            };

            const extractJSON = (text) => {
                const start = text.indexOf('{');
                const end = text.lastIndexOf('}');
                return (start >= 0 && end > start) ? text.substring(start, end + 1) : text;
            };

            const canMakeRequest = useCallback(() => {
                const now = Date.now();
                if (now - lastRequestTime < REQUEST_COOLDOWN) {
                    const wait = Math.ceil((REQUEST_COOLDOWN - (now - lastRequestTime)) / 1000);
                    setError(`Wait ${wait}s before refreshing`);
                    return false;
                }
                return true;
            }, [lastRequestTime]);

            const callAPI = async (messages, maxTokens = 1024) => {
                if (!canMakeRequest()) throw new Error('Rate limited');
                setLastRequestTime(Date.now());
                
                const response = await fetch("/.netlify/functions/claude", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        api_key: apiKey,
                        max_tokens: maxTokens,
                        messages: messages,
                        tools: ['web_search']
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Error ${response.status}`);
                }

                const data = await response.json();
                if (data.stop_reason === 'max_tokens') throw new Error('Response too long');
                return data;
            };

            const fetchGolfNews = useCallback(async (type, force = false) => {
                if (!force && newsTimestamp && Date.now() - newsTimestamp < CACHE_DURATION) return;
                
                setLoading(true);
                setError('');
                setSummary('');
                setNews([]);

                try {
                    const queries = {
                        pga: 'PGA Tour this week',
                        majors: 'golf majors upcoming',
                        european: 'DP World Tour',
                        players: 'golf players news',
                        general: 'PGA Tour'
                    };

                    const data = await callAPI([{
                        role: "user",
                        content: `${queries[type] || queries.general}. 3 brief items.
JSON: {"summary":"","stories":[{"title":"","summary":"","source":""},{"title":"","summary":"","source":""},{"title":"","summary":"","source":""}]}`
                    }], 750);

                    const text = data.content.map(i => i.type === "text" ? i.text : "").join("\n");
                    const json = JSON.parse(extractJSON(text.replace(/```json|```/g, "").trim()));
                    
                    setSummary(json.summary || '');
                    setNews(json.stories || []);
                    
                    const ts = Date.now();
                    setNewsTimestamp(ts);
                    localStorage.setItem('cached_news', JSON.stringify({
                        stories: json.stories,
                        summary: json.summary,
                        type: type,
                        timestamp: ts
                    }));
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }, [newsTimestamp, apiKey]);

            const fetchBettingFavorites = useCallback(async (force = false) => {
                if (!force && bettingTimestamp && Date.now() - bettingTimestamp < CACHE_DURATION) return;
                
                setBettingLoading(true);
                setError('');

                try {
                    const data = await callAPI([{
                        role: "user",
                        content: `Today: ${getToday()}
oddschecker PGA Tour this week. Top 5.
JSON: {"tournament":"","favorites":[{"rank":1,"player":"","odds":"","form":""},{"rank":2,"player":"","odds":"","form":""},{"rank":3,"player":"","odds":"","form":""},{"rank":4,"player":"","odds":"","form":""},{"rank":5,"player":"","odds":"","form":""}]}`
                    }], 850);

                    const text = data.content.map(i => i.type === "text" ? i.text : "").join("\n");
                    const json = JSON.parse(extractJSON(text.replace(/```json|```/g, "").trim()));
                    
                    setBettingFavorites(json);
                    
                    const ts = Date.now();
                    setBettingTimestamp(ts);
                    localStorage.setItem('cached_betting', JSON.stringify({ data: json, timestamp: ts }));
                } catch (err) {
                    setError(err.message);
                } finally {
                    setBettingLoading(false);
                }
            }, [bettingTimestamp, apiKey]);

            const shouldShowPredictions = () => {
                const day = new Date().getDay();
                return day >= 3 || day === 0;
            };

            const fetchPredictions = useCallback(async (tour, force = false) => {
                if (!shouldShowPredictions()) {
                    setPredictions({ comeSoonMessage: true });
                    return;
                }
                
                if (!force && predictionsTimestamp && Date.now() - predictionsTimestamp < CACHE_DURATION && selectedTour === tour) return;

                setPredictionsLoading(true);
                setError('');

                try {
                    const tourName = tour === 'pga' ? 'PGA Tour' : 'DP World Tour';
                    const tourSite = tour === 'pga' ? 'pgatour.com' : 'dpworldtour.com';
                    
                    const data = await callAPI([{
                        role: "user",
                        content: `Today: ${getToday()}
${tourName} this week. ${tourSite}, weather.com, oddschecker
5 VALUE 20/1+
JSON: {"tournament":"","course":"","location":"","dates":"","weather":"","conditions":"","valuePicks":[{"rank":1,"player":"","odds":"","why":""},{"rank":2,"player":"","odds":"","why":""},{"rank":3,"player":"","odds":"","why":""},{"rank":4,"player":"","odds":"","why":""},{"rank":5,"player":"","odds":"","why":""}]}`
                    }], 1000);

                    const text = data.content.map(i => i.type === "text" ? i.text : "").join("\n");
                    const json = JSON.parse(extractJSON(text.replace(/```json|```/g, "").trim()));
                    
                    if (json.valuePicks) {
                        json.topPicks = json.valuePicks.map(p => ({
                            rank: p.rank,
                            player: p.player,
                            odds: p.odds,
                            reasoning: p.why || 'Value',
                            keyStrengths: ['Course fit', 'Weather'],
                            confidence: p.rank <= 2 ? 'high' : 'medium'
                        }));
                    }
                    
                    if (!json.courseAnalysis) {
                        json.courseAnalysis = {
                            conditions: json.conditions || 'Standard',
                            keyFactors: ['Driving', 'Approach', 'Putting'],
                            weather: json.weather || 'Standard'
                        };
                    } else if (json.weather) {
                        json.courseAnalysis.weather = json.weather;
                    }
                    
                    setPredictions(json);
                    
                    const ts = Date.now();
                    setPredictionsTimestamp(ts);
                    localStorage.setItem('cached_predictions', JSON.stringify({ data: json, tour, timestamp: ts }));
                } catch (err) {
                    setError(err.message);
                } finally {
                    setPredictionsLoading(false);
                }
            }, [predictionsTimestamp, selectedTour, apiKey]);

            const handleRefresh = () => {
                if (activeTab === 'news') fetchGolfNews(newsType, true);
                else if (activeTab === 'predictions') fetchPredictions(selectedTour, true);
                else if (activeTab === 'betting') fetchBettingFavorites(true);
            };

            const cacheStatus = useMemo(() => ({
                news: newsTimestamp && (Date.now() - newsTimestamp < CACHE_DURATION),
                betting: bettingTimestamp && (Date.now() - bettingTimestamp < CACHE_DURATION),
                predictions: predictionsTimestamp && (Date.now() - predictionsTimestamp < CACHE_DURATION)
            }), [newsTimestamp, bettingTimestamp, predictionsTimestamp]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 p-3 sm:p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-3">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 sm:w-12 sm:h-12 bg-green-600 rounded-full flex items-center justify-center text-white text-xl sm:text-2xl">‚õ≥</div>
                                    <div>
                                        <h1 className="text-xl sm:text-3xl font-bold text-gray-800">Golf AI</h1>
                                        <p className="text-xs sm:text-base text-gray-600">News & Betting</p>
                                    </div>
                                </div>
                                {apiKeyStored && (
                                    <div className="flex gap-2">
                                        <button onClick={handleRefresh} disabled={loading || predictionsLoading || bettingLoading} className="px-3 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 disabled:bg-gray-400">
                                            {loading || predictionsLoading || bettingLoading ? "..." : "üîÑ"}
                                        </button>
                                        <button onClick={clearApiKey} className="px-3 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700">Clear</button>
                                    </div>
                                )}
                            </div>

                            {apiKeyStored && (
                                <div className="flex gap-2 border-b border-gray-200 overflow-x-auto">
                                    <button onClick={() => setActiveTab('news')} className={`px-4 py-2 font-semibold text-sm whitespace-nowrap ${activeTab === 'news' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>
                                        üì∞ News {cacheStatus.news && <span className="text-xs">‚óè</span>}
                                    </button>
                                    <button onClick={() => { setActiveTab('betting'); if (!bettingFavorites || !cacheStatus.betting) fetchBettingFavorites(); }} className={`px-4 py-2 font-semibold text-sm whitespace-nowrap ${activeTab === 'betting' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>
                                        üí∞ Betting {cacheStatus.betting && <span className="text-xs">‚óè</span>}
                                    </button>
                                    <button onClick={() => { setActiveTab('predictions'); if (!predictions || !cacheStatus.predictions) fetchPredictions('pga'); }} className={`px-4 py-2 font-semibold text-sm whitespace-nowrap ${activeTab === 'predictions' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>
                                        üéØ Value {cacheStatus.predictions && <span className="text-xs">‚óè</span>}
                                    </button>
                                </div>
                            )}
                        </div>

                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded-lg mb-4 text-sm">
                                {error} {!error.includes('Wait') && <button onClick={handleRefresh} className="ml-2 underline">Retry</button>}
                            </div>
                        )}

                        {activeTab === 'setup' && (
                            <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8">
                                <h2 className="text-xl sm:text-2xl font-bold mb-4">üîë API Key</h2>
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                                    <p className="text-sm text-blue-800 mb-2"><strong>Get key:</strong></p>
                                    <ol className="list-decimal list-inside space-y-1 text-sm text-blue-800">
                                        <li><a href="https://console.anthropic.com/" target="_blank" className="underline">console.anthropic.com</a></li>
                                        <li>API Keys ‚Üí Create</li>
                                        <li>Paste below</li>
                                    </ol>
                                </div>
                                <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="sk-ant-..." className="w-full px-3 py-2 border rounded-lg mb-3 text-sm" />
                                <button onClick={saveApiKey} className="w-full px-4 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Save</button>
                            </div>
                        )}

                        {activeTab === 'news' && apiKeyStored && (
                            <>
                                <div className="bg-white rounded-lg shadow-lg p-3 mb-4">
                                    <div className="flex gap-2 flex-wrap">
                                        {[
                                            { id: 'general', label: 'General' },
                                            { id: 'pga', label: 'PGA' },
                                            { id: 'majors', label: 'Majors' },
                                            { id: 'european', label: 'DP World' },
                                            { id: 'players', label: 'Players' }
                                        ].map(t => (
                                            <button key={t.id} onClick={() => { setNewsType(t.id); fetchGolfNews(t.id); }} disabled={loading} className={`px-3 py-2 rounded-lg text-sm ${newsType === t.id ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700'}`}>{t.label}</button>
                                        ))}
                                    </div>
                                </div>

                                {!news.length && !loading && <div className="bg-white rounded-lg shadow-lg p-6 text-center"><p className="text-sm text-gray-600">Select category</p></div>}

                                {loading && <div className="bg-white rounded-lg shadow-lg p-8 text-center"><div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div></div>}

                                {summary && !loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                        <h2 className="text-lg font-bold mb-2">üìÖ Latest</h2>
                                        <p className="text-sm text-gray-700">{summary}</p>
                                    </div>
                                )}

                                {news.length > 0 && !loading && (
                                    <div className="space-y-3">
                                        {news.map((s, i) => (
                                            <div key={i} className="bg-white rounded-lg shadow-lg p-4">
                                                <div className="flex gap-3">
                                                    <div className="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm">{i + 1}</div>
                                                    <div className="flex-1">
                                                        <h3 className="text-base font-bold mb-2">{s.title}</h3>
                                                        <p className="text-sm text-gray-700 mb-2">{s.summary}</p>
                                                        <span className="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">{s.source}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </>
                        )}

                        {activeTab === 'betting' && apiKeyStored && (
                            <>
                                {!bettingFavorites && !bettingLoading && (
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                        <button onClick={() => fetchBettingFavorites(true)} className="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Load Favorites</button>
                                    </div>
                                )}

                                {bettingLoading && <div className="bg-white rounded-lg shadow-lg p-8 text-center"><div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div></div>}

                                {bettingFavorites && !bettingLoading && (
                                    <>
                                        <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                            <h2 className="text-xl font-bold mb-2">üí∞ Favorites</h2>
                                            {bettingFavorites.tournament && <p className="text-sm text-gray-600"><strong>{bettingFavorites.tournament}</strong></p>}
                                        </div>

                                        <div className="space-y-3">
                                            {bettingFavorites.favorites && bettingFavorites.favorites.map((f, i) => (
                                                <div key={i} className="bg-white rounded-lg shadow-lg p-4">
                                                    <div className="flex gap-3">
                                                        <div className={`w-12 h-12 ${i === 0 ? 'bg-yellow-400 text-yellow-900' : i === 1 ? 'bg-gray-300 text-gray-800' : i === 2 ? 'bg-orange-300 text-orange-900' : 'bg-blue-100 text-blue-800'} rounded-full flex items-center justify-center font-bold text-lg`}>{f.rank}</div>
                                                        <div className="flex-1">
                                                            <div className="flex justify-between items-start mb-2 flex-wrap gap-2">
                                                                <h3 className="text-lg font-bold">{f.player}</h3>
                                                                <span className="px-4 py-2 bg-purple-600 text-white rounded-full text-base font-bold">{f.odds}</span>
                                                            </div>
                                                            {f.form && <p className="text-sm text-gray-600">{f.form}</p>}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                )}
                            </>
                        )}

                        {activeTab === 'predictions' && apiKeyStored && (
                            <>
                                <div className="bg-white rounded-lg shadow-lg p-3 mb-4">
                                    <div className="flex gap-2">
                                        <button onClick={() => { setSelectedTour('pga'); fetchPredictions('pga'); }} disabled={predictionsLoading} className={`flex-1 px-4 py-2 rounded-lg font-semibold text-sm ${selectedTour === 'pga' ? 'bg-green-600 text-white' : 'bg-gray-200'}`}>PGA</button>
                                        <button onClick={() => { setSelectedTour('dp'); fetchPredictions('dp'); }} disabled={predictionsLoading} className={`flex-1 px-4 py-2 rounded-lg font-semibold text-sm ${selectedTour === 'dp' ? 'bg-green-600 text-white' : 'bg-gray-200'}`}>DP World</button>
                                    </div>
                                </div>

                                {predictionsLoading && <div className="bg-white rounded-lg shadow-lg p-8 text-center"><div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div></div>}

                                {predictions && predictions.comeSoonMessage && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="text-6xl mb-4">‚õ≥</div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-3">Coming Wednesday</h2>
                                        <p className="text-gray-600">Value picks updated every <strong>Wednesday</strong></p>
                                    </div>
                                )}

                                {predictions && !predictions.comeSoonMessage && !predictionsLoading && (
                                    <>
                                        <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                            <h2 className="text-lg font-bold mb-3">{predictions.tournament}</h2>
                                            <div className="grid grid-cols-2 gap-3 mb-3 text-sm">
                                                <div><p className="text-xs text-gray-600">Course</p><p className="font-semibold">{predictions.course}</p></div>
                                                <div><p className="text-xs text-gray-600">Location</p><p className="font-semibold">{predictions.location}</p></div>
                                                <div><p className="text-xs text-gray-600">Dates</p><p className="font-semibold">{predictions.dates}</p></div>
                                            </div>
                                            
                                            {predictions.courseAnalysis?.weather && (
                                                <div className="mb-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                                                    <p className="text-xs font-bold text-blue-800 mb-1">üå§Ô∏è Weather</p>
                                                    <p className="text-sm text-blue-900">{predictions.courseAnalysis.weather}</p>
                                                </div>
                                            )}
                                            
                                            {predictions.courseAnalysis?.conditions && (
                                                <div className="mb-3"><p className="text-xs text-gray-600 mb-1">Conditions</p><p className="text-sm">{predictions.courseAnalysis.conditions}</p></div>
                                            )}
                                        </div>

                                        <div className="bg-white rounded-lg shadow-lg p-4">
                                            <h2 className="text-lg font-bold mb-4">üí∞ Value Picks</h2>
                                            <div className="space-y-3">
                                                {predictions.topPicks?.map((p, i) => (
                                                    <div key={i} className="border-l-4 border-green-600 bg-gradient-to-r from-gray-50 to-green-50 p-3 rounded-r-lg">
                                                        <div className="flex gap-3">
                                                            <div className={`w-10 h-10 ${i === 0 ? 'bg-yellow-400 text-yellow-900' : i === 1 ? 'bg-gray-300 text-gray-800' : i === 2 ? 'bg-orange-300 text-orange-900' : 'bg-blue-100 text-blue-800'} rounded-full flex items-center justify-center font-bold`}>{p.rank}</div>
                                                            <div className="flex-1">
                                                                <div className="flex justify-between mb-2 flex-wrap gap-2">
                                                                    <h3 className="text-base font-bold">{p.player}</h3>
                                                                    <span className="px-3 py-1 bg-green-600 text-white rounded-full text-sm font-bold">{p.odds}</span>
                                                                </div>
                                                                <p className="text-sm text-gray-700">{p.reasoning}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </>
                                )}
                            </>
                        )}

                        <div className="mt-6 text-center text-xs text-gray-600"><p>Powered by Claude AI</p></div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GolfNewsAgent />, document.getElementById('root'));
    </script>
</body>
</html>
