<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf AI Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function GolfNewsAgent() {
            const [activeTab, setActiveTab] = useState('setup');
            const [apiKey, setApiKey] = useState('');
            const [apiKeyStored, setApiKeyStored] = useState(false);
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(false);
            const [summary, setSummary] = useState('');
            const [error, setError] = useState('');
            
            const [predictions, setPredictions] = useState(null);
            const [predictionsLoading, setPredictionsLoading] = useState(false);
            const [selectedTour, setSelectedTour] = useState('pga');
            
            const [lastRequestTime, setLastRequestTime] = useState({});
            const REQUEST_COOLDOWN = 3000;
            
            const [timestamps, setTimestamps] = useState({});
            const CACHE_DURATION = 12 * 60 * 60 * 1000;

            const getToday = () => {
                const now = new Date();
                return now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            useEffect(() => {
                const stored = localStorage.getItem('anthropic_api_key');
                if (stored) {
                    setApiKey(stored);
                    setApiKeyStored(true);
                    setActiveTab('news');
                }
                loadCachedData();
            }, []);

            const loadCachedData = () => {
                try {
                    const newsCache = localStorage.getItem('cached_news');
                    const predCache = localStorage.getItem('cached_predictions');
                    const now = Date.now();
                    
                    if (newsCache) {
                        const parsed = JSON.parse(newsCache);
                        if (now - parsed.timestamp < CACHE_DURATION) {
                            setNews(parsed.stories || []);
                            setSummary(parsed.summary || '');
                            setTimestamps(prev => ({...prev, news: parsed.timestamp}));
                        }
                    }
                    
                    if (predCache) {
                        const parsed = JSON.parse(predCache);
                        if (now - parsed.timestamp < CACHE_DURATION) {
                            setPredictions(parsed.data);
                            setSelectedTour(parsed.tour || 'pga');
                            setTimestamps(prev => ({...prev, [`pred_${parsed.tour}`]: parsed.timestamp}));
                        }
                    }
                } catch (err) {
                    console.error('Cache load error:', err);
                }
            };

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('anthropic_api_key', apiKey.trim());
                    setApiKeyStored(true);
                    setActiveTab('news');
                    setError('');
                } else {
                    setError('Please enter a valid API key');
                }
            };

            const clearApiKey = () => {
                if (confirm('Clear API key and cache?')) {
                    localStorage.clear();
                    setApiKey('');
                    setApiKeyStored(false);
                    setActiveTab('setup');
                    setNews([]);
                    setPredictions(null);
                    setTimestamps({});
                    setLastRequestTime({});
                }
            };

            const extractJSON = (text) => {
                try {
                    let cleaned = text.replace(/```json\s*/g, '').replace(/```\s*/g, '');
                    const start = cleaned.indexOf('{');
                    const end = cleaned.lastIndexOf('}');
                    
                    if (start === -1 || end === -1 || start >= end) {
                        throw new Error('No valid JSON found in response');
                    }
                    
                    const jsonStr = cleaned.substring(start, end + 1);
                    return JSON.parse(jsonStr);
                } catch (e) {
                    console.error('JSON extraction failed:', text);
                    throw new Error('Failed to parse API response');
                }
            };

            const canMakeRequest = (key) => {
                const now = Date.now();
                const last = lastRequestTime[key] || 0;
                if (now - last < REQUEST_COOLDOWN) {
                    const wait = Math.ceil((REQUEST_COOLDOWN - (now - last)) / 1000);
                    setError(`Wait ${wait}s before next request`);
                    return false;
                }
                return true;
            };

            const callAPI = async (messages, maxTokens = 1024) => {
                const response = await fetch("/.netlify/functions/claude", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        api_key: apiKey,
                        max_tokens: maxTokens,
                        messages: messages,
                        tools: ['web_search']
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                if (data.stop_reason === 'max_tokens') {
                    throw new Error('Response truncated - try again');
                }
                return data;
            };

            const fetchGolfNews = async () => {
                const cacheKey = 'news';
                const now = Date.now();
                
                if (timestamps[cacheKey] && now - timestamps[cacheKey] < CACHE_DURATION) {
                    return;
                }
                
                if (!canMakeRequest(cacheKey)) return;
                
                setLoading(true);
                setError('');
                setSummary('');
                setNews([]);

                try {
                    const today = getToday();

                    const data = await callAPI([{
                        role: "user",
                        content: `${today}

Golf news January 2026. 5 stories covering tours, majors, players.

JSON (no markdown):
{"summary":"","stories":[{"title":"","summary":"","source":"","url":""},{"title":"","summary":"","source":"","url":""},{"title":"","summary":"","source":"","url":""},{"title":"","summary":"","source":"","url":""},{"title":"","summary":"","source":"","url":""}]}`
                    }], 900);

                    const text = data.content
                        .filter(i => i.type === "text")
                        .map(i => i.text)
                        .join("");
                    
                    const json = extractJSON(text);
                    
                    if (!json.stories || !Array.isArray(json.stories)) {
                        throw new Error('Invalid response format');
                    }
                    
                    setSummary(json.summary || '');
                    setNews(json.stories.slice(0, 5));
                    
                    const ts = Date.now();
                    setTimestamps(prev => ({...prev, [cacheKey]: ts}));
                    setLastRequestTime(prev => ({...prev, [cacheKey]: ts}));
                    
                    localStorage.setItem('cached_news', JSON.stringify({
                        stories: json.stories.slice(0, 5),
                        summary: json.summary,
                        timestamp: ts
                    }));
                } catch (err) {
                    console.error('News fetch error:', err);
                    setError(err.message || 'Failed to load news');
                } finally {
                    setLoading(false);
                }
            };

            const shouldShowPredictions = () => {
                const day = new Date().getDay();
                return day >= 3 || day === 0;
            };

            const fetchPredictions = async (tour) => {
                if (!shouldShowPredictions()) {
                    setPredictions({ comeSoonMessage: true });
                    return;
                }
                
                const cacheKey = `pred_${tour}`;
                const now = Date.now();
                
                if (timestamps[cacheKey] && now - timestamps[cacheKey] < CACHE_DURATION) {
                    return;
                }
                
                if (!canMakeRequest(cacheKey)) return;

                setPredictionsLoading(true);
                setError('');
                setPredictions(null);

                try {
                    const tourName = tour === 'pga' ? 'PGA Tour' : 'DP World Tour';
                    const tourSite = tour === 'pga' ? 'pgatour.com' : 'europeantour.com';
                    const statsSite = tour === 'pga' ? 'datagolf.com pgatour.com' : 'datagolf.com europeantour.com';
                    
                    const today = getToday();
                    
                    const data = await callAPI([{
                        role: "user",
                        content: `${today}

${tourName} this week January 2026

${tourSite} ${statsSite} oddschecker weather.com

5 value 20/1+ course fit

JSON (no markdown):
{"tournament":"","course":"","location":"","dates":"","courseProfile":{"length":"","par":"","keyFeatures":["",""],"favoredSkills":[""]},"weather":"","valuePicks":[{"rank":1,"player":"","odds":"","why":"","coursefit":"","stats":{"drivingAcc":"","gir":"","sgApproach":"","sgPutting":"","recentForm":""}},{"rank":2,"player":"","odds":"","why":"","coursefit":"","stats":{"drivingAcc":"","gir":"","sgApproach":"","sgPutting":"","recentForm":""}},{"rank":3,"player":"","odds":"","why":"","coursefit":"","stats":{"drivingAcc":"","gir":"","sgApproach":"","sgPutting":"","recentForm":""}},{"rank":4,"player":"","odds":"","why":"","coursefit":"","stats":{"drivingAcc":"","gir":"","sgApproach":"","sgPutting":"","recentForm":""}},{"rank":5,"player":"","odds":"","why":"","coursefit":"","stats":{"drivingAcc":"","gir":"","sgApproach":"","sgPutting":"","recentForm":""}}]}`
                    }], 1800);

                    const text = data.content
                        .filter(i => i.type === "text")
                        .map(i => i.text)
                        .join("");
                    
                    const json = extractJSON(text);
                    
                    if (!json.valuePicks || !Array.isArray(json.valuePicks)) {
                        throw new Error('Invalid predictions format');
                    }
                    
                    json.topPicks = json.valuePicks;
                    setPredictions(json);
                    
                    const ts = Date.now();
                    setTimestamps(prev => ({...prev, [cacheKey]: ts}));
                    setLastRequestTime(prev => ({...prev, [cacheKey]: ts}));
                    
                    localStorage.setItem('cached_predictions', JSON.stringify({ 
                        data: json, 
                        tour, 
                        timestamp: ts 
                    }));
                } catch (err) {
                    console.error('Predictions fetch error:', err);
                    setError(err.message || 'Failed to load predictions');
                } finally {
                    setPredictionsLoading(false);
                }
            };

            const getCacheAge = (key) => {
                if (!timestamps[key]) return null;
                const age = Date.now() - timestamps[key];
                const hours = Math.floor(age / (60 * 60 * 1000));
                const minutes = Math.floor((age % (60 * 60 * 1000)) / (60 * 1000));
                if (hours > 0) return `${hours}h ${minutes}m ago`;
                return `${minutes}m ago`;
            };

            const StatBox = ({ label, value }) => value ? (
                <div className="bg-white p-2 rounded border">
                    <p className="text-xs text-gray-600">{label}</p>
                    <p className="font-bold text-sm">{value}</p>
                </div>
            ) : null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 p-3 sm:p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-3">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 sm:w-12 sm:h-12 bg-green-600 rounded-full flex items-center justify-center text-white text-xl sm:text-2xl">‚õ≥</div>
                                    <div>
                                        <h1 className="text-xl sm:text-3xl font-bold text-gray-800">Golf AI</h1>
                                        <p className="text-xs sm:text-base text-gray-600">News & Value Picks</p>
                                    </div>
                                </div>
                                {apiKeyStored && (
                                    <button onClick={clearApiKey} className="px-3 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors">Clear</button>
                                )}
                            </div>

                            {apiKeyStored && (
                                <div className="flex gap-2 border-b border-gray-200">
                                    <button onClick={() => setActiveTab('news')} className={`px-4 py-2 font-semibold text-sm ${activeTab === 'news' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>
                                        üì∞ News
                                    </button>
                                    <button onClick={() => setActiveTab('predictions')} className={`px-4 py-2 font-semibold text-sm ${activeTab === 'predictions' ? 'text-green-600 border-b-2 border-green-600' : 'text-gray-600'}`}>
                                        üéØ Value Picks
                                    </button>
                                </div>
                            )}
                        </div>

                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded-lg mb-4 text-sm">
                                {error}
                            </div>
                        )}

                        {activeTab === 'setup' && (
                            <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8">
                                <h2 className="text-xl sm:text-2xl font-bold mb-4">üîë API Key</h2>
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                                    <p className="text-sm text-blue-800 mb-2"><strong>Get key:</strong></p>
                                    <ol className="list-decimal list-inside space-y-1 text-sm text-blue-800">
                                        <li><a href="https://console.anthropic.com/" target="_blank" rel="noopener noreferrer" className="underline">console.anthropic.com</a></li>
                                        <li>API Keys ‚Üí Create</li>
                                        <li>Paste below</li>
                                    </ol>
                                </div>
                                <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && saveApiKey()} placeholder="sk-ant-..." className="w-full px-3 py-2 border rounded-lg mb-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500" />
                                <button onClick={saveApiKey} className="w-full px-4 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">Save</button>
                            </div>
                        )}

                        {activeTab === 'news' && apiKeyStored && (
                            <>
                                {!news.length && !loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="text-6xl mb-4">üì∞</div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-3">Golf News</h2>
                                        <p className="text-gray-600 mb-6">Get the latest golf news from around the world</p>
                                        <button 
                                            onClick={fetchGolfNews}
                                            className="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">
                                            Load News
                                        </button>
                                    </div>
                                )}

                                {loading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
                                        <p className="text-sm text-gray-600 mt-4">Loading news...</p>
                                    </div>
                                )}

                                {!loading && news.length > 0 && (
                                    <>
                                        <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                            <div className="flex justify-between items-center mb-2">
                                                <h2 className="text-lg font-bold">üìÖ Latest Golf News</h2>
                                                {getCacheAge('news') && (
                                                    <span className="text-xs text-gray-500">Updated {getCacheAge('news')}</span>
                                                )}
                                            </div>
                                            <p className="text-sm text-gray-700 mb-3">{summary}</p>
                                            <button 
                                                onClick={fetchGolfNews}
                                                disabled={loading}
                                                className="px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 disabled:opacity-50 transition-colors">
                                                Refresh News
                                            </button>
                                        </div>

                                        <div className="space-y-3">
                                            {news.map((s, i) => (
                                                <div key={i} className="bg-white rounded-lg shadow-lg p-4 hover:shadow-xl transition-shadow">
                                                    <div className="flex gap-3">
                                                        <div className="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">{i + 1}</div>
                                                        <div className="flex-1">
                                                            <h3 className="text-base font-bold mb-2">
                                                                {s.url ? (
                                                                    <a href={s.url} target="_blank" rel="noopener noreferrer" className="text-green-700 hover:text-green-900 hover:underline">
                                                                        {s.title} üîó
                                                                    </a>
                                                                ) : s.title}
                                                            </h3>
                                                            <p className="text-sm text-gray-700 mb-2">{s.summary}</p>
                                                            <div className="flex items-center justify-between flex-wrap gap-2">
                                                                <span className="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">{s.source}</span>
                                                                {s.url && (
                                                                    <a href={s.url} target="_blank" rel="noopener noreferrer" className="text-xs text-blue-600 hover:text-blue-800 font-semibold">
                                                                        Read More ‚Üí
                                                                    </a>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                )}
                            </>
                        )}

                        {activeTab === 'predictions' && apiKeyStored && (
                            <>
                                <div className="bg-white rounded-lg shadow-lg p-3 mb-4">
                                    <div className="flex gap-2">
                                        <button 
                                            onClick={() => setSelectedTour('pga')} 
                                            className={`flex-1 px-4 py-2 rounded-lg font-semibold text-sm transition-colors ${selectedTour === 'pga' ? 'bg-green-600 text-white' : 'bg-gray-200 hover:bg-gray-300'}`}>
                                            PGA Tour
                                        </button>
                                        <button 
                                            onClick={() => setSelectedTour('dp')} 
                                            className={`flex-1 px-4 py-2 rounded-lg font-semibold text-sm transition-colors ${selectedTour === 'dp' ? 'bg-green-600 text-white' : 'bg-gray-200 hover:bg-gray-300'}`}>
                                            DP World Tour
                                        </button>
                                    </div>
                                </div>

                                {!predictions && !predictionsLoading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="text-6xl mb-4">üéØ</div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-3">{selectedTour === 'pga' ? 'PGA Tour' : 'DP World Tour'} Value Picks</h2>
                                        <p className="text-gray-600 mb-6">AI-powered betting intelligence with course analysis</p>
                                        <button 
                                            onClick={() => fetchPredictions(selectedTour)}
                                            className="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">
                                            Load Predictions
                                        </button>
                                    </div>
                                )}

                                {predictionsLoading && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
                                        <p className="text-sm text-gray-600 mt-4">Analyzing course & players...</p>
                                    </div>
                                )}

                                {!predictionsLoading && predictions?.comeSoonMessage && (
                                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                                        <div className="text-6xl mb-4">‚õ≥</div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-3">Coming Wednesday</h2>
                                        <p className="text-gray-600">Value picks available <strong>Wed-Sun</strong></p>
                                    </div>
                                )}

                                {!predictionsLoading && predictions && !predictions.comeSoonMessage && (
                                    <>
                                        <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                            <div className="flex justify-between items-start mb-3">
                                                <h2 className="text-lg font-bold">üìç {predictions.course}</h2>
                                                {getCacheAge(`pred_${selectedTour}`) && (
                                                    <span className="text-xs text-gray-500">Updated {getCacheAge(`pred_${selectedTour}`)}</span>
                                                )}
                                            </div>
                                            
                                            <div className="grid grid-cols-2 gap-3 mb-3 text-sm">
                                                {predictions.location && <div><p className="text-xs text-gray-600">Location</p><p className="font-semibold">{predictions.location}</p></div>}
                                                {predictions.dates && <div><p className="text-xs text-gray-600">Dates</p><p className="font-semibold">{predictions.dates}</p></div>}
                                                {predictions.courseProfile?.length && <div><p className="text-xs text-gray-600">Length</p><p className="font-semibold">{predictions.courseProfile.length}</p></div>}
                                                {predictions.courseProfile?.par && <div><p className="text-xs text-gray-600">Par</p><p className="font-semibold">{predictions.courseProfile.par}</p></div>}
                                            </div>
                                            
                                            {predictions.courseProfile?.keyFeatures?.length > 0 && (
                                                <div className="mb-3 p-3 bg-amber-50 rounded-lg border border-amber-200">
                                                    <p className="text-xs font-bold text-amber-800 mb-2">üèåÔ∏è Course Features</p>
                                                    <ul className="text-sm text-amber-900 space-y-1">
                                                        {predictions.courseProfile.keyFeatures.map((f, i) => (
                                                            <li key={i}>‚Ä¢ {f}</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                            
                                            {predictions.courseProfile?.favoredSkills?.length > 0 && (
                                                <div className="mb-3 p-3 bg-green-50 rounded-lg border border-green-200">
                                                    <p className="text-xs font-bold text-green-800 mb-2">‚úÖ Skills Needed</p>
                                                    <div className="flex flex-wrap gap-2">
                                                        {predictions.courseProfile.favoredSkills.map((s, i) => (
                                                            <span key={i} className="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold">
                                                                {s}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            
                                            {predictions.weather && (
                                                <div className="mb-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                                                    <p className="text-xs font-bold text-blue-800 mb-1">üå§Ô∏è Weather</p>
                                                    <p className="text-sm text-blue-900">{predictions.weather}</p>
                                                </div>
                                            )}

                                            <button 
                                                onClick={() => fetchPredictions(selectedTour)}
                                                disabled={predictionsLoading}
                                                className="px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 disabled:opacity-50 transition-colors">
                                                Refresh Predictions
                                            </button>
                                        </div>

                                        <div className="bg-white rounded-lg shadow-lg p-4">
                                            <h2 className="text-lg font-bold mb-4">üí∞ Value Picks</h2>
                                            <div className="space-y-3">
                                                {predictions.topPicks?.map((p, i) => (
                                                    <div key={i} className="border-l-4 border-green-600 bg-gradient-to-r from-gray-50 to-green-50 p-3 rounded-r-lg hover:shadow-md transition-shadow">
                                                        <div className="flex gap-3">
                                                            <div className={`w-10 h-10 flex-shrink-0 ${i === 0 ? 'bg-yellow-400 text-yellow-900' : i === 1 ? 'bg-gray-300 text-gray-800' : i === 2 ? 'bg-orange-300 text-orange-900' : 'bg-blue-100 text-blue-800'} rounded-full flex items-center justify-center font-bold`}>
                                                                {p.rank}
                                                            </div>
                                                            <div className="flex-1">
                                                                <div className="flex justify-between mb-2 flex-wrap gap-2">
                                                                    <h3 className="text-base font-bold">{p.player}</h3>
                                                                    <span className="px-3 py-1 bg-green-600 text-white rounded-full text-sm font-bold">{p.odds}</span>
                                                                </div>
                                                                
                                                                {p.coursefit && (
                                                                    <div className="mb-2 p-2 bg-blue-50 rounded border border-blue-200">
                                                                        <p className="text-xs font-bold text-blue-800">Course Fit:</p>
                                                                        <p className="text-sm text-blue-900">{p.coursefit}</p>
                                                                    </div>
                                                                )}
                                                                
                                                                {p.stats && (
                                                                    <div className="mb-2 grid grid-cols-2 gap-2 text-xs">
                                                                        <StatBox label="Driving Acc" value={p.stats.drivingAcc} />
                                                                        <StatBox label="GIR %" value={p.stats.gir} />
                                                                        <StatBox label="SG: Approach" value={p.stats.sgApproach} />
                                                                        <StatBox label="SG: Putting" value={p.stats.sgPutting} />
                                                                    </div>
                                                                )}
                                                                
                                                                {p.stats?.recentForm && (
                                                                    <div className="mb-2 p-2 bg-purple-50 rounded border border-purple-200">
                                                                        <p className="text-xs font-bold text-purple-800">Recent Form:</p>
                                                                        <p className="text-sm text-purple-900">{p.stats.recentForm}</p>
                                                                    </div>
                                                                )}
                                                                
                                                                <p className="text-sm text-gray-700">{p.why}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
